<div class="container"> 
    <div class="row">
        <div class="col-xs-12">
            <h3>My Courses</h3>
        </div>
    </div>  

    <div class="row">
        <div class="col-xs-12">

            <div class="loading-bar" *ngIf="!coursesLoaded">
                <div class="loading-bar-element">

                </div>
            </div>

            <app-course 
            *ngFor="let course of courses; let i = index" 
            [course_x]="course"
            
            [ngClass]="{ selected: selectedCourseIndex === i,
                         inactive: course.status ==='inactive' }"

            (statusUpdated)="onStatusUpdate_x($event, i)"
            (courseDeleted)="onCourseDelete(i)"
            (click)="onCourseSelected(i)"
            >
            </app-course>
        </div>
    </div>
</div>
